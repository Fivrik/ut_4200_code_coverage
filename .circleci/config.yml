# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Docker Hub or use one of our convenience images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/configuration-reference/#executor-job
    docker:
      - image: circleci/node:latest
    # Add steps to the job
    # See: https://circleci.com/docs/configuration-reference/#steps
    steps:
      - checkout
      - run:
          name: Change directory
          command: cd /home/circleci/ut_4200_code_coverage
      - run:
          name: Check if the "package.json" file exists in the correct location
          command: ls /home/circleci/ut_4200_code_coverage/package.json
      - run:
          name: If the file exists but is not being found, check its permissions
          command: ls -l /home/circleci/ut_4200_code_coverage/package.json
          chmod +r /home/circleci/ut_4200_code_coverage/package.json
      - restore_cache:
          keys:
             - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install dependencies
          command: npm install
          
      - run:
          name: Run tests
          command: npm test
          
      - run:
          name: Generate coverage report
          command: npm run coverage

      - save_cache:
          key: v1-dependencies-{{ checksum "package.json" }}
          paths:
            - node_modules

      - store_artifacts:
          path: coverage-report
